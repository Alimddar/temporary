<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar-active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        .dark-input {
            background-color: #1f2937;
            border-color: #374151;
            color: #f9fafb;
            transition: all 0.3s ease;
        }
        .dark-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
            background-color: #111827;
        }
        .modal-backdrop {
            backdrop-filter: blur(8px);
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            animation: slideUp 0.3s ease-out;
        }
        .form-group {
            position: relative;
        }
        .floating-label {
            position: absolute;
            left: 12px;
            top: 12px;
            transition: all 0.3s ease;
            pointer-events: none;
            color: #9ca3af;
        }
        .floating-label.active {
            top: -8px;
            left: 8px;
            font-size: 0.75rem;
            background: #1f2937;
            padding: 0 4px;
            color: #6366f1;
        }
        .input-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }
        .account-info-card {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        .btn-secondary {
            background: #374151;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 shadow-lg">
            <div class="p-6">
                <div class="gradient-bg text-white p-4 rounded-lg text-center">
                    <h1 class="text-xl font-bold">Admin Panel</h1>
                    <p class="text-sm opacity-90">Management Dashboard</p>
                </div>
            </div>
            
            <nav class="mt-6">
                <div class="px-4 space-y-2">
                    <a href="dashboard.html" class="sidebar-link flex items-center px-4 py-3 text-gray-300 rounded-lg hover:bg-gray-700 transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                        </svg>
                        Dashboard
                    </a>
                    <a href="users.html" class="sidebar-link flex items-center px-4 py-3 text-gray-300 rounded-lg hover:bg-gray-700 transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                        </svg>
                        Users
                    </a>
                    <a href="balances.html" class="sidebar-link flex items-center px-4 py-3 text-gray-300 rounded-lg hover:bg-gray-700 transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                        </svg>
                        Balances
                    </a>
                    <a href="payments.html" class="sidebar-link flex items-center px-4 py-3 text-gray-300 rounded-lg hover:bg-gray-700 transition-colors sidebar-active text-white">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                        </svg>
                        Payments
                    </a>
                    <a href="transactions.html" class="sidebar-link flex items-center px-4 py-3 text-gray-300 rounded-lg hover:bg-gray-700 transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        Transactions
                    </a>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Header -->
            <header class="bg-gray-800 shadow-sm border-b border-gray-700">
                <div class="flex items-center justify-between px-6 py-4">
                    <div>
                        <h2 class="text-2xl font-bold text-white">Payment Management</h2>
                        <p class="text-sm text-gray-400">Manage payment methods and accounts</p>
                    </div>
                    <div class="flex items-center">
                        <button id="logoutBtn" class="text-gray-300 hover:text-white transition-colors">
                            Logout
                        </button>
                    </div>
                </div>
            </header>

            <!-- Payments Content -->
            <main class="p-6">
                <!-- Payment Accounts -->
                <div class="bg-gray-800 rounded-xl shadow-sm">
                    <div class="p-6 border-b border-gray-700">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-semibold text-white">Payment Accounts</h3>
                            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                                Add Payment Account
                            </button>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="space-y-4" id="paymentAccountsContainer">
                            <div class="flex items-center justify-between p-4 border border-gray-700 rounded-lg">
                                <div class="flex items-center">
                                    <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center">
                                        <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                        </svg>
                                    </div>
                                    <div class="ml-3">
                                        <div class="text-sm font-medium text-white">Bank Account</div>
                                        <div class="text-sm text-gray-400">****1234</div>
                                    </div>
                                </div>
                                <button class="text-blue-400 hover:text-blue-300 text-sm" onclick="editPaymentAccount(1)">Edit</button>
                            </div>
                            <div class="flex items-center justify-between p-4 border border-gray-700 rounded-lg">
                                <div class="flex items-center">
                                    <div class="w-10 h-10 bg-yellow-100 rounded-full flex items-center justify-center">
                                        <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                                        </svg>
                                    </div>
                                    <div class="ml-3">
                                        <div class="text-sm font-medium text-white">Digital Wallet</div>
                                        <div class="text-sm text-gray-400">wallet@example.com</div>
                                    </div>
                                </div>
                                <button class="text-blue-400 hover:text-blue-300 text-sm" onclick="editPaymentAccount(2)">Edit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="shared.js"></script>
    <script>
        // Page-specific functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Payments page loading...');
            
            if (!AuthManager.isAuthenticated()) {
                console.log('Not authenticated, redirecting to login');
                window.location.href = '../auth/login.html';
                return;
            }
            
            // Load payments data
            loadPaymentsData();
        });

        // Load payments data from API
        async function loadPaymentsData() {
            try {
                console.log('Loading payment accounts from API...');
                const response = await APIClient.getAllPaymentAccounts();
                
                if (response && response.success) {
                    console.log(`Loaded ${response.data.length} payment accounts`);
                    renderPaymentAccounts(response.data);
                } else {
                    console.error('Failed to load payment accounts:', response);
                    DashboardManager.showNotification('Failed to load payment accounts', 'error');
                }
            } catch (error) {
                console.error('Error loading payment accounts:', error);
                DashboardManager.showNotification('Error loading payment accounts. Please check if you are logged in.', 'error');
            }
        }

        // Render payment accounts
        function renderPaymentAccounts(accounts) {
            const container = document.getElementById('paymentAccountsContainer');
            container.innerHTML = '';
            
            if (!accounts || accounts.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <div class="text-gray-400 mb-2">No payment accounts found</div>
                        <p class="text-sm text-gray-500">Add a payment account to get started</p>
                    </div>
                `;
                return;
            }
            
            accounts.forEach(account => {
                const accountElement = document.createElement('div');
                accountElement.className = 'flex items-center justify-between p-4 border border-gray-700 rounded-lg hover:border-gray-600 transition-colors';
                
                let displayIdentifier = account.accountIdentifier || 'No identifier';
                
                // Choose icon based on account type
                let iconColor = 'purple';
                let iconPath = "M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4";
                
                if (account.accountType === 'Bank Account') {
                    iconColor = 'blue';
                } else if (account.accountType === 'Digital Wallet') {
                    iconColor = 'green';
                    iconPath = "M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1";
                } else if (account.accountType === 'Card Payment' || account.accountType === 'card') {
                    iconColor = 'indigo';
                    iconPath = "M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z";
                } else if (account.accountType === 'mobile') {
                    iconColor = 'green';
                    iconPath = "M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z";
                }
                
                accountElement.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-${iconColor}-100 rounded-full flex items-center justify-center">
                            <svg class="w-5 h-5 text-${iconColor}-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${iconPath}"></path>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <div class="text-sm font-medium text-white">${account.accountType}</div>
                            <div class="text-sm text-gray-400">${displayIdentifier}</div>
                            <div class="text-xs text-gray-500">
                                ${account.paymentType} â€¢ ${account.minAmount ? `Min: $${account.minAmount}` : ''} ${account.maxAmount ? `Max: $${account.maxAmount}` : ''}
                            </div>
                        </div>
                    </div>
                    <button class="text-blue-400 hover:text-blue-300 text-sm transition-colors" onclick="editPaymentAccount(${account.id})">Edit</button>
                `;
                container.appendChild(accountElement);
            });
        }

        // Floating label functionality
        function initFloatingLabels() {
            document.querySelectorAll('.form-group input, .form-group select').forEach(input => {
                const label = input.nextElementSibling;
                
                if (input.value) {
                    label.classList.add('active');
                }
                
                input.addEventListener('focus', () => {
                    label.classList.add('active');
                });
                
                input.addEventListener('blur', () => {
                    if (!input.value) {
                        label.classList.remove('active');
                    }
                });
                
                input.addEventListener('input', () => {
                    if (input.value) {
                        label.classList.add('active');
                    } else {
                        label.classList.remove('active');
                    }
                });
            });
        }

        // Payment account management functions  
        async function editPaymentAccount(accountId) {
            try {
                console.log('Fetching account details for ID:', accountId);
                // Fetch account details from API
                const response = await APIClient.getPaymentAccountById(accountId);
                if (!response || !response.success) {
                    DashboardManager.showNotification('Account not found', 'error');
                    return;
                }
                const account = response.data;
                console.log('Account loaded:', account);
                
                // Create simplified edit payment account modal
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black bg-opacity-50 modal-backdrop overflow-y-auto h-full w-full z-50 flex items-center justify-center p-4';
                modal.innerHTML = `
                    <div class="relative bg-gray-800 shadow-2xl rounded-2xl w-full max-w-lg modal-content border border-gray-700" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                        <!-- Header -->
                        <div class="gradient-bg px-6 py-4 rounded-t-2xl">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-3">
                                    <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                                        </svg>
                                    </div>
                                    <div>
                                        <h3 class="text-lg font-semibold text-white">Edit Payment Account</h3>
                                        <p class="text-sm text-white text-opacity-80">Update payment account details</p>
                                    </div>
                                </div>
                                <button onclick="closeModal()" class="text-white text-opacity-80 hover:text-white transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Form -->
                        <form id="editPaymentAccountForm" class="p-6 space-y-6">
                            <!-- Account Info Card -->
                            <div class="account-info-card">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm text-white text-opacity-80">Current Account</p>
                                        <p class="text-xl font-bold">${account.accountType}</p>
                                        <p class="text-sm text-white text-opacity-70">${account.accountIdentifier}</p>
                                    </div>
                                    <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Account Details -->
                            <div>
                                <h4 class="text-sm font-medium text-gray-300 mb-4 flex items-center">
                                    <svg class="w-4 h-4 mr-2 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                    </svg>
                                    Account Details
                                </h4>
                                <div id="accountDetails" class="space-y-4">
                                    ${getAccountDetailsForm(account)}
                                </div>
                            </div>
                            
                            <!-- Amount Limits -->
                            <div>
                                <h4 class="text-sm font-medium text-gray-300 mb-4 flex items-center">
                                    <svg class="w-4 h-4 mr-2 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                                    </svg>
                                    Transaction Limits
                                </h4>
                                
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="form-group">
                                        <input type="number" id="minAmount" value="${account.minAmount}" step="0.01" min="0" class="w-full px-4 py-3 dark-input rounded-lg border-2 focus:outline-none">
                                        <label class="floating-label active">Minimum Amount ($)</label>
                                        <div class="input-icon">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                                            </svg>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <input type="number" id="maxAmount" value="${account.maxAmount}" step="0.01" min="0" class="w-full px-4 py-3 dark-input rounded-lg border-2 focus:outline-none">
                                        <label class="floating-label active">Maximum Amount ($)</label>
                                        <div class="input-icon">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div class="flex justify-end space-x-3 pt-4 border-t border-gray-700">
                                <button type="button" onclick="closeModal()" class="px-6 py-2.5 btn-secondary text-white rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-gray-500">
                                    Cancel
                                </button>
                                <button type="submit" class="px-6 py-2.5 btn-primary text-white rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                    <span class="flex items-center">
                                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                        </svg>
                                        Save Changes
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Initialize floating labels
                setTimeout(initFloatingLabels, 200);
                
                // Close modal when clicking backdrop
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal();
                    }
                });
                
                // Handle form submission
                document.getElementById('editPaymentAccountForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const submitButton = e.target.querySelector('button[type="submit"]');
                    const originalText = submitButton.innerHTML;
                    
                    // Show loading state
                    submitButton.innerHTML = `
                        <span class="flex items-center">
                            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Saving...
                        </span>
                    `;
                    submitButton.disabled = true;
                    
                    try {
                        // Collect account details based on account type
                        const updatedAccountDetails = {};
                        let updatedAccountIdentifier = account.accountIdentifier;
                        
                        if (account.accountType === 'Bank Account') {
                            updatedAccountDetails.bankName = document.getElementById('bankName')?.value || '';
                            updatedAccountDetails.accountNumber = document.getElementById('accountNumber')?.value || '';
                            updatedAccountDetails.routingNumber = document.getElementById('routingNumber')?.value || '';
                            if (updatedAccountDetails.accountNumber) {
                                updatedAccountIdentifier = `****${updatedAccountDetails.accountNumber.slice(-4)}`;
                            }
                        } else if (account.accountType === 'mobile' || account.accountType === 'Digital Wallet') {
                            updatedAccountDetails.phoneNumber = document.getElementById('phoneNumber')?.value || '';
                            updatedAccountDetails.operator = document.getElementById('operator')?.value || '';
                            if (updatedAccountDetails.phoneNumber) {
                                updatedAccountIdentifier = updatedAccountDetails.phoneNumber;
                            }
                        } else if (account.accountType === 'card' || account.accountType === 'Card Payment') {
                            updatedAccountDetails.cardNumber = document.getElementById('cardNumber')?.value || '';
                            updatedAccountDetails.cardHolder = document.getElementById('cardHolder')?.value || '';
                            updatedAccountDetails.expiryDate = document.getElementById('expiryDate')?.value || '';
                            updatedAccountDetails.bank = document.getElementById('bank')?.value || '';
                            if (updatedAccountDetails.cardNumber) {
                                updatedAccountIdentifier = `****${updatedAccountDetails.cardNumber.slice(-4)}`;
                            }
                        }
                        
                        // Collect transaction limits
                        const minAmount = parseFloat(document.getElementById('minAmount')?.value) || account.minAmount;
                        const maxAmount = parseFloat(document.getElementById('maxAmount')?.value) || account.maxAmount;
                        
                        // Prepare update data
                        const updateData = {
                            accountDetails: updatedAccountDetails,
                            accountIdentifier: updatedAccountIdentifier,
                            minAmount: minAmount,
                            maxAmount: maxAmount
                        };
                        
                        console.log('Updating account with data:', updateData);
                        
                        // Call API to update payment account
                        const updateResponse = await APIClient.updatePaymentAccount(account.id, updateData);
                        
                        if (updateResponse && updateResponse.success) {
                            DashboardManager.showNotification('Payment account updated successfully', 'success');
                            loadPaymentsData(); // Reload accounts
                            closeModal();
                        } else {
                            throw new Error(updateResponse?.message || 'Failed to update payment account');
                        }
                    } catch (error) {
                        console.error('Error updating payment account:', error);
                        DashboardManager.showNotification(`Error updating payment account: ${error.message}`, 'error');
                    } finally {
                        // Restore button state
                        submitButton.innerHTML = originalText;
                        submitButton.disabled = false;
                    }
                });
                
            } catch (error) {
                console.error('Error loading payment account data:', error);
                DashboardManager.showNotification('Error loading payment account data', 'error');
            }
        }

        // Generate account details form based on account type
        function getAccountDetailsForm(account) {
            switch(account.accountType) {

                    return `
                        <div class="form-group">

                        <div class="grid grid-cols-2 gap-4">

                                <input type="text" id="accountNumber" value="${account.accountDetails?.accountNumber || ''}" class="w-full px-4 py-3 dark-input rounded-lg border-2 focus:outline-none" required>
                                <label class="floating-label ${account.accountDetails?.accountNumber ? 'active' : ''}">Account Number</label>
                            </div>
                            <div class="form-group">
                                <input type="text" id="routingNumber" value="${account.accountDetails?.routingNumber || ''}" class="w-full px-4 py-3 dark-input rounded-lg border-2 focus:outline-none" required>
                                <label class="floating-label ${account.accountDetails?.routingNumber ? 'active' : ''}">Routing Number</label>
                            </div>
                        </div>
                    `;
                case 'Digital Wallet':
                case 'mobile':
                    return `
                        <div class="form-group">
                            <input type="tel" id="phoneNumber" value="${account.accountDetails?.phoneNumber || ''}" class="w-full px-4 py-3 dark-input rounded-lg border-2 focus:outline-none" placeholder="+994XXXXXXXXX" required>
                            <label class="floating-label ${account.accountDetails?.phoneNumber ? 'active' : ''}">Phone Number</label>
                            <div class="input-icon">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" id="operator" value="${account.accountDetails?.operator || ''}" class="w-full px-4 py-3 dark-input rounded-lg border-2 focus:outline-none" required>
                            <label class="floating-label ${account.accountDetails?.operator ? 'active' : ''}">Mobile Operator</label>
                        </div>
                    `;
                case 'card':
                case 'Card Payment':
                    return `
                        <div class="form-group">
                            <input type="text" id="cardNumber" value="${account.accountDetails?.cardNumber || ''}" class="w-full px-4 py-3 dark-input rounded-lg border-2 focus:outline-none" placeholder="4169 7388 0000 0000" required>
                            <label class="floating-label ${account.accountDetails?.cardNumber ? 'active' : ''}">Card Number</label>
                            <div class="input-icon">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="form-group">
                                <input type="text" id="cardHolder" value="${account.accountDetails?.cardHolder || ''}" class="w-full px-4 py-3 dark-input rounded-lg border-2 focus:outline-none" required>
                                <label class="floating-label ${account.accountDetails?.cardHolder ? 'active' : ''}">Card Holder Name</label>
                            </div>
                            <div class="form-group">
                                <input type="text" id="expiryDate" value="${account.accountDetails?.expiryDate || ''}" class="w-full px-4 py-3 dark-input rounded-lg border-2 focus:outline-none" placeholder="MM/YY" required>
                                <label class="floating-label ${account.accountDetails?.expiryDate ? 'active' : ''}">Expiry Date</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" id="bank" value="${account.accountDetails?.bank || ''}" class="w-full px-4 py-3 dark-input rounded-lg border-2 focus:outline-none" required>
                            <label class="floating-label ${account.accountDetails?.bank ? 'active' : ''}">Bank Name</label>
                        </div>
                    `;
                default:
                    return `
                        <div class="text-center py-4 text-gray-400">
                            <p>No specific details required for this account type</p>
                        </div>
                    `;
            }
        }

        function closeModal() {
            const modal = document.querySelector('.modal-backdrop');
            if (modal) {
                modal.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(() => {
                    modal.remove();
                }, 300);
            }
        }
    </script>
